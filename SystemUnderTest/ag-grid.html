<!DOCTYPE html>
<!-- https://www.ag-grid.com/example.php#/ -->
<html class="stretch-html">
	<head lang="en">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">

		<title>Demo of ag-Grid: Datagrid with 63 features and great performance</title>

		<meta name="description" content="ag-Grid is a feature-rich datagrid available in Free or Enterprise versions. This is our fully interactive demo showcasing all of our features and our performance with large datasets.">
		<meta name="keywords" content="react angular angularjs data grid example">

		<meta property="og:type" content="website">
		<meta property="og:title" content="ag-Grid">
		<meta property="og:description" content="ag-Grid is a feature-rich datagrid available in Free or Enterprise versions. This is our fully interactive demo showcasing all of our features and our performance with large datasets.">

		<link rel="icon" type="image/png" sizes="32x32" href="ag-grid/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="ag-grid/favicon-16x16.png">
		<link rel="shortcut icon" href="ag-grid/favicon.ico">
		<link rel="stylesheet" href="ag-grid/homepage.css">
		<link rel="stylesheet" href="ag-grid/font-awesome.css">

		<link rel="stylesheet" type="text/css" href="ag-grid/ag-theme-balham.css">
		<link rel="stylesheet" type="text/css" href="ag-grid/ag-theme-balham-dark.css">
		<link rel="stylesheet" type="text/css" href="ag-grid/ag-theme-blue.css">
		<link rel="stylesheet" type="text/css" href="ag-grid/ag-theme-bootstrap.css">
		<link rel="stylesheet" type="text/css" href="ag-grid/ag-theme-dark.css">
		<link rel="stylesheet" type="text/css" href="ag-grid/ag-theme-fresh.css">
		<link rel="stylesheet" type="text/css" href="ag-grid/ag-theme-material.css">

		<style></style>

		<script>var dataLayer = [{"default":true}]</script>
		<script type="text/javascript" src="ag-grid/countries.json"></script>
		<script type="text/javascript" src="ag-grid/games.json"></script>
		<script type="text/javascript" src="ag-grid/first_names.json"></script>
		<script type="text/javascript" src="ag-grid/last_names.json"></script>
		<script type="text/javascript" src="ag-grid/ag-grid-enterprise.js"></script>
		<script type="text/javascript" src="ag-grid/example.js"></script>
	</head>

	<body>
		<div id="example-wrapper">
			<header id="nav" class="compact">
				<nav>
					<a id="logo" href="/" title="The Best HTML 5 Grid in the World">ag-Grid</a>
					<button id="navbar-toggle" type="button" data-toggle="collapse" data-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
						<span>&nbsp;</span>
					</button>
					<div class="collapse navbar-collapse" id="main-nav"></div>
				</nav>
			</header>

			<div id="example-toolbar">
				<div>
					<div>
						<span>Data Size:</span>
						<select onchange="onDataSizeChanged(this.value)" id="data-size" style="color: #333;">
							<option value=".1x22">100 Rows, 22 Cols</option>
							<option value=".1x50">100 Rows, 50 Cols</option>
							<option value="1x22" selected="selected">1,000 Rows, 22 Cols</option>
							<option value="1x50">1,000 Rows, 50 Cols</option>
							<option value="10x22">10,000 Rows, 22 Cols</option>
							<option value="10x50">10,000 Rows, 50 Cols</option>
						</select>

						<span id="message" style="margin-left: 10px;">
							<i class="fa fa-spinner fa-pulse fa-fw margin-bottom"></i>
						</span>
					</div>
					<div>
						<span class="hide-when-small">Theme:</span>
						<select onchange="onThemeChanged(this.value)" style="width: 90px; color: #333;" id="grid-theme" class="hide-when-small">
							<option value="">-none-</option>
							<option value="ag-theme-balham">Balham</option>
							<option value="ag-theme-balham-dark">Balham (dark)</option>
							<option value="ag-theme-blue">Blue</option>
							<option value="ag-theme-bootstrap" selected="selected">Bootstrap</option>
							<option value="ag-theme-dark">Dark</option>
							<option value="ag-theme-fresh">Fresh</option>
							<option value="ag-theme-material">Material</option>
						</select>
					</div>
				</div>
			</div>

			<div id="search-toolbar">
				<div class="row">
					<label for="global-filter" style="margin-right: 1rem; transform:translatey(5px);">Filter:</label>
					<input 
					   placeholder="Type text from any column..." type="text"
					   oninput="onFilterChanged(this.value)"
					   ondblclick="filterDoubleClicked(event)"
					   class="hide-when-small"
					   id="global-filter"
					   style="flex: 1"
					/>
				</div>
			</div>

			<span id="messageText"></span>

			<!-- The table div -->
			<div id="grid-wrapper" style="padding: 1rem;">
				<div id="myGrid" style="height: 100%; overflow: hidden;" class="ag-theme-balham"></div>
			</div>
		</div>
		<!-- example wrapper -->
		
	</body>
</html>
